<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.1/cropper.min.css' >
<link rel="stylesheet" href="css.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.1/cropper.min.js'></script>

<div class="container">
  <h1>Crop a round image</h1>
  <h3>Image</h3>
  <div>
    <img id="image" src="https://thumbs.dreamstime.com/z/dessin-du-png-dans-le-logo-de-dossier-jpg-format-fichier-vecteur-141359130.jpg" alt="Picture">
  </div>
  <h3>Result</h3>
  <p>
    <button type="button" id="button">Crop</button>
  </p>
  <div id="result"></div>
</div>
<script>
  function getRoundedCanvas(sourceCanvas) {
    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');
    var width = sourceCanvas.width;
    var height = sourceCanvas.height;
    canvas.width = width;
    canvas.height = height;
    context.imageSmoothingEnabled = true;
    context.drawImage(sourceCanvas, 0, 0, width, height);
    context.globalCompositeOperation = 'destination-in';
    context.beginPath();
    context.arc(width / 2, height / 2, Math.min(width, height) / 2, 0, 2 * Math.PI, true);
    context.fill();
    return canvas;
  }
  window.addEventListener('DOMContentLoaded', function () {
    let image = document.getElementById('image');
    let button = document.getElementById('button');
    let result = document.getElementById('result');
    let croppable = false;
    let cropper = new Cropper(image, {
      aspectRatio: 1,
      viewMode: 1,
      ready: function () {
        croppable = true;
      },
    });
    button.onclick = function () {
      let croppedCanvas;
      let roundedCanvas;
      let roundedImage;
      if (!croppable) {
        return;
      }
      // Crop
      croppedCanvas = cropper.getCroppedCanvas();
      // Round
      roundedCanvas = getRoundedCanvas(croppedCanvas);
      // Show
      roundedImage = document.createElement('img');
      roundedImage.src = roundedCanvas.toDataURL()
      result.innerHTML = '';
      result.appendChild(roundedImage);
      console.log(roundedCanvas.toDataURL())
    };
  });

</script>
